name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'api/**'
      - '.github/workflows/docker-push.yml'
  workflow_dispatch: # Permite ejecutar manualmente

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ejemplo-api-docker
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c칩digo
      uses: actions/checkout@v4
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login a Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Construir y subir imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: ./api
        file: ./api/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
          ${{ env.DOCKER_IMAGE_NAME }}:v1.0.0
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache
        cache-to: type=inline
        
   # - name: Mostrar informaci칩n de la imagen
    #  run: |
     #   echo "Imagen construida y subida exitosamente:"
      #  echo " - Imagen: ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}"
       # echo " - Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/ejemplo-api-docker"
        
  #  - name: Enviar notificaci칩n a Discord
  #    if: success()
  #    uses: Ilshidur/action-discord@master
   #   env:
    #    DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
     # with:
      #  args: 'Imagen pusheada correctamente'
    - name: Notify Discord - SUCCESS
      if: success()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        title: "DEPLOY EXITOSO - Docker Image"
        description: |
          **Imagen construida y subida correctamente**
          
           **Imagen:** `${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}`
           **Tag:** v1.0.0
           **Estado:** Success
           **URL:** https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/api-simple
          
          *Desplegado autom치ticamente desde GitHub Actions*
        username: "Docker Deploy Bot"
        avatar_url: "https://cdn-icons-png.flaticon.com/512/919/919853.png"
        
    - name: Notify Discord - FAILURE
      if: failure()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        title: "DEPLOY FALLIDO - Docker Image"
        description: |
          **Fallo al construir o subir la imagen Docker**
          
           **Imagen:** `${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}`
           **Estado:** Failed
           **Workflow:** ${{ github.workflow }}
          
          *Revisa los logs de GitHub Actions*
        username: "Docker Deploy Bot"